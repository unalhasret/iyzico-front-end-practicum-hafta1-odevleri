<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google">
    <section style="width: 1706px; margin: auto; padding-top: 2px;" >
        <!-- top part -->
    <section class="bg-gray top-center">
        <p>Search the web using Google!</p>
        <form>
            <input type="text" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </form>
    </section>
    <!-- bottom part -->
    <section class="bottom">
        <section class="left-box">
            <section class="middle">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </section>
        </section>
        <section class="middle-box" style="font-size: smaller">
            <section class="middle">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </section>
        </section>
        <section class="right-box">
            <section class="middle">
                <p style="font-size: smaller;">Get Google! <br> updates monthly:</p>
                <form>
                    <input type="text" value="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a style="font-size: smaller; padding-left: 7px;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </form>
            </section>
        </section>
    </section>
        <p style="font-size: smaller; text-align: center; padding-top: 95px;">Copyright Â©1998 Google Inc.</p>
    </section>

</body>
</html>
